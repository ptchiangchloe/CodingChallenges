<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Front End Engineer Coding Challenge</title>
   </head>
   <script
      src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous"></script>
   </script>
   <style media="screen">
     p {
       position: absolute;
       top: -10px;
       left: 10px;
     }
   </style>
   <body>
      <form onsubmit="myFunction(); return false;">
         <input type="text" name="input" value="" id="input" autofocus>
         <button type="submit" name="button" id="btn">Save</button>
         <p></p>
      </form>
      <script type="text/javascript">
      // The reason I don't seperate css and js from html is because it's very simple project, hence,
      // all in one can reduce the loading time.

      // I've used jQuery library to accelerate my developing time and ES6 syntax 'let'
         let $input = $("#input"), $btn = $("#btn"), $p = $("p");
         let myFunction = function(){
             $btn.attr("disabled",true);
             $btn.html("Saving");
             $btn.delay(1000).fadeOut(1000);
             $input.delay(2000).fadeOut(2000);
             $p.append($input.val());
             $p.delay(3000).fadeIn(1000);
         };
         $input.css('display', 'none');
         $p.css('display', 'none');
      // I have tried to solved the focus problem in Firefox, but it seems not functional.
         let FIREFOX = /Firefox/i.test(navigator.userAgent);
         if (FIREFOX){
           $input.focus();
         }
       // starting the effect
         $(document).ready(function(){
           $input.delay(1000).fadeIn(500);
           $btn.hide();
           $input.keypress(function(){
             $btn.show();
           });
           $input.keyup(function(){
            // In order to eliminating the white space, I use the trim method to accomplish it.
               let value=$.trim($(this).val());
            // When I was testing the app, I found ot there is an issue after I hit the enter, the button in 'Saving'
            // mode is not disabled, so I fix the problem by setting up a if statement with double conditions.
               if(value.length !== 0 && $btn.html() !== "Saving"){
                 $btn.attr('disabled', false);
               }else{
                 $btn.attr('disabled',true);
               }
             });
         });
      </script>
   </body>
</html>
